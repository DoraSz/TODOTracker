<div class="container">
  <h2>Aufgabe anlegen</h2>
  <!-- Der Seitenspezifische Inhalt... -->
  <form role="form">
    <div class="form-group">
      <label for="aufgabe">Aufgabe:</label>
      <input type="text" class="form-control" id="aufgabe" value="TODO Tracker implementieren">
    </div>
    <div class="form-group">
      <label for="beschreibung">Beschreibung:</label>
      <!--<input type="tex" class="form-control" id="beschreibung" placeholder="Beschreibung der Aufgabe">-->
	<textarea class="form-control" id="beschreibung">Statische Webseite mit Bootstrap Framework</textarea>
    </div>
	<div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="date" class="form-control" id="deadline" value="02.05.2016">
	</div>
	<div class="form-group">
      	<label for="stand">Stand:</label>
	<input type="range" name="points" min="0" max="100" value="100" class="form-control" id="stand">
    	</div>
    	<button type="submit" class="btn btn-default">Submit</button>
  	</form>
	</div>
